name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: awalsh128/cache-apt-pkgs-action@v1.4.2
      with:
        packages: libgtk-4-dev libgupnp-1.6-dev libgupnp-av-1.0-dev
        version: 1.0
    - name: make
      run: make
    - uses: actions/upload-artifact@v4
      with:
        name: executable
        path: av-browser
